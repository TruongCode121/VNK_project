<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="dropdown">
      <div class="dropdown-button" onclick="toggleDropdown()">
        Market
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M19 9L12 16L5 9" stroke="#3F3F3F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
      </div>
      <div class="dropdown-content">
        <input type="radio" name="filter" value="market" id="market" checked></input>
        <label for="market">Market</label>
        <input type="radio" name="filter" value="project" id="project"></input>
        <label for="project">Project</label>
        <input type="radio" name="filter" value="industry" id="industry"></input>
        <label for="industry">Industry</label>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
